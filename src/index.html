<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="index.js"></script>
</head>
<body>
    <h1>Clicker Game</h1>
    <p id="bank">0</p>
    <button id="main-button">Add </button>
    <div id="farms">
        <div class="farm-wrapper">
            <button id="farm1-button" class="buy-farm-btn">Buy Farm</button>
            <p id="farm1-persec-p">/sec</p>
        </div>
        <div class="farm-wrapper">
            <button id="farm2-button" class="buy-farm-btn">Buy Farm</button>
            <p id="farm2-persec-p">/sec</p>
        </div>
    </div>
    <div>
        <p id="total-persec-p">total per sec: </p>
    </div>
    <button id="upgrade-button">Upgrade Button</button>
    <div>
        <h2>Debugging tools</h2>
        <div>
            <h3>Money Adder</h3>
            <input type="text" id="debug-add-input">
            <button id="debug-add-button">Add</button>
        </div>
    </div>
</body>
</html>
